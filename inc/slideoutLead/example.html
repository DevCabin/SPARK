<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Slideout Lead Form | Tutorial by JennaMolby.com </title>
<link rel="stylesheet" type="text/css" href="css/slideout-form.css">
<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>

<body>
<div style="height:1500px"></div>
<div class="slideout-form">
	<div class="slideoutform-header">
		<h3>Sign Up</h3>
	</div>
	<form>
		<div class="row">
			<label>First Name</label>
			<input type="text" name="firstname" />
		</div>
		<div class="row">
			<label>Last Name</label>
			<input type="text" name="lastname" />
		</div>
		<div class="row">
			<label>Email Address</label>
			<input type="text" name="email" />
		</div>
		<div class="row submit-row">
			<input type="submit" value="Submit" />
		</div>
	</form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/slideout-form.js"></script>
</body>
</html>
